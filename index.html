<!DOCTYPE html>
<html>
<head>
  <title>Rizal as a...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
   .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
   .carousel-container {
      position: relative;
      width: 20%;
      padding: 5px;
      font-size: 30px;
      border: 1px solid #ddd;
      border-radius: 50px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
   .carousel-inner {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px 0;
    }
   .carousel-item {
      display: none;
    }
   .carousel-item.active {
      display: block;
    }
   .prev,.next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: #666;
    }
   .prev {
      left: -40px;
      z-index: 10;
    }
   .next {
      right: -40px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Rizal as a</h1>
    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">child</div>
          <div class="carousel-item">student</div>
          <div class="carousel-item">lover</div>
          <div class="carousel-item">poet</div>
          <div class="carousel-item">hero</div>
        </div>
      </div>
      <a class="prev" onclick="prevItem()">&#10094;</a>
      <a class="next" onclick="nextItem()">&#10095;</a>
    </div>
  </div>

  <script>
    let items = document.querySelectorAll('.carousel-item');
    let currentItem = 0;

    function nextItem() {
      items[currentItem].classList.remove('active');
      currentItem = (currentItem + 1) % items.length;
      items[currentItem].classList.add('active');
    }

    function prevItem() {
      items[currentItem].classList.remove('active');
      currentItem = (currentItem - 1 + items.length) % items.length;
      items[currentItem].classList.add('active');
    }
  </script>
</body>
</html>
