<!DOCTYPE html>
<html>
<head>
  <title>Rizal as a...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .carousel-container {
      position: relative;
      width: 20%;
      padding: 5px;
      font-size: 30px;
      border: 1px solid #ddd;
      border-radius: 50px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .carousel-inner {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px 0;
    }
    .carousel-item {
      cursor: pointer;
      transition: transform 0.3s, color 0.3s;
      display: none;
    }
    .carousel-item.active {
      display: block;
    }
    .carousel-item:hover {
      cursor: pointer;
      transform: scale(1.2);
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: #666;
    }
    .prev {
      left: -40px;
    }
    .next {
      right: -40px;
    }
    /* Popup styles */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .popup {
      background-color: white;
      width: 80%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Rizal as a/an</h1>
    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" data-link="child.html">child</div>
          <div class="carousel-item" data-link="student.html">student</div>
          <div class="carousel-item" data-link="lover.html">lover</div>
          <div class="carousel-item" data-link="poet.html">poet</div>
          <div class="carousel-item" data-link="hero.html">hero</div>
        </div>
      </div>
      <a class="prev" onclick="prevItem()">&#10094;</a>
      <a class="next" onclick="nextItem()">&#10095;</a>
    </div>
  </div>

  <!-- Popup content -->
  <div class="overlay" id="overlay">
    <div class="popup" id="popup">
      <div id="popupContent">
        <!-- Content will be loaded here dynamically -->
      </div>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    let items = document.querySelectorAll('.carousel-item');
    let currentItem = 0;
    const overlay = document.getElementById('overlay');
    const popupContent = document.getElementById('popupContent');

    function nextItem() {
      items[currentItem].classList.remove('active');
      currentItem = (currentItem + 1) % items.length;
      items[currentItem].classList.add('active');
    }

    function prevItem() {
      items[currentItem].classList.remove('active');
      currentItem = (currentItem - 1 + items.length) % items.length;
      items[currentItem].classList.add('active');
    }

    function openPopup(link) {
      fetch(link)
        .then(response => response.text())
        .then(data => {
          popupContent.innerHTML = data;
          overlay.style.display = 'flex';
        })
        .catch(error => console.error('Error:', error));
    }

    function closePopup() {
      overlay.style.display = 'none';
      popupContent.innerHTML = '';
    }

    items.forEach((item, index) => {
      item.addEventListener('click', () => {
        currentItem = index;
        const link = item.getAttribute('data-link');
        if (link) {
          openPopup(link);
        }
      });
    });

    // Show initial item
    items[currentItem].classList.add('active');
  </script>
</body>
</html>
